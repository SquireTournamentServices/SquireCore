name: SquireSDK CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

env:
  CARGO_TERM_COLOR: always

jobs:
  squire_sdk_build_tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [nightly]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
          components: rustfmt
      - uses: taiki-e/install-action@cargo-hack
      - uses: actions/checkout@v3
      - run: cargo fmt --check --package squire_sdk
      - run: cargo hack build --feature-powerset --no-dev-deps --package squire_sdk --verbose
      - run: cargo hack test --package squire_sdk --feature-powerset --verbose
      - run: cargo hack doc --package squire_sdk --feature-powerset --no-dev-deps --verbose
