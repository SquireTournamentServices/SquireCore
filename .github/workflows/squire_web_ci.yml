name: SquireWeb CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

env:
  CARGO_TERM_COLOR: always

jobs:
  squire_web_build_tests:
    name: Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [nightly]
    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
          targets: wasm32-unknown-unknown
      - uses: actions/checkout@v2
      - run: cargo build --package squire_web --target=wasm32-unknown-unknown --verbose
      #FIXME: - run: cargo test --package squire_web --target=wasm32-unknown-unknown --verbose
      - run: cargo doc --package squire_web --target=wasm32-unknown-unknown --verbose
