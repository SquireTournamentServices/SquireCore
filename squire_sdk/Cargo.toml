[package]
name = "squire_sdk"
version = "0.1.0-pre-alpha.1"
edition = "2021"
license = "GPL-3.0"
authors = ["TylerBloom <tylerbloom2222@gmail.com>"]

[features]
default = ["deck_sites"]
deck_sites = ["squire_lib/deck_sites", "mtgjson/hyper", "mtgjson/hyper-tls"]
wasm = ["squire_lib/wasm"]
client = ["serde_json"]
server = ["axum", "axum/json", "axum/macros", "axum/headers", "async-session", "headers", "http", "serde_json"]

[dependencies]
# In-House deps
mtgjson = { git = "https://github.com/TylerBloom/mtgjson-rust-sdk", default-features = false }
squire_lib = { path = "../squire_lib", default-features = false }

hashbag = { version = "0.1.10", features = ["serde"] }
reqwest = { version = "0.11", features = ["json", "cookies"] }
cookie = { version = "0.16" }
rand = { version = "0.8.5" }
const_format = { version = "0.2.30" }
array-concat = { version = "0.5.1" }

serde = { version = "1.0", features = ["derive"] }
serde_with = { version = "2.2" }
serde_json = { version = "1.0.68", optional = true }

axum = { version = "0.6.1", optional = true }
tokio = { version = "1.0", features = ["full"] }
# oauth2 = "4.1"

# Server-specifics
async-session = { version = "3.0.0", optional = true }
headers = { version = "0.3", optional = true }
http = { version = "0.2", optional = true }

chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
hyper = { version = "0.14", features = ["full"] }
once_cell = { version = "1.13.0" }
dashmap = { version = "5.0" }
uuid = { version = "1.0", features = ["v4"] }
