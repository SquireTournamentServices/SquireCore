[package]
name = "squire_core"
version = "0.1.0-pre-alpha.1"
edition = "2021"
license = "GPL-3.0"
authors = ["TylerBloom <tylerbloom2222@gmail.com>"]


[dependencies]
# In-House deps
squire_sdk = { path = "../squire_sdk", features = ["server"] }
cycle_map = { version = "0.1.1", features = ["serde"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.68" }
tokio = { version = "1.0", features = ["full"] }
once_cell = { version = "1.13.0" }
dashmap = { version = "5.0", features = ["serde"] }
reqwest = { version = "0.11", features = ["json", "cookies"] }
# oauth2 = "4.1"

# Server-specifics
axum = { version = "0.6.1", features = ["json", "macros", "headers"]}
async-session = "3.0.0"
headers = "0.3"
http = "0.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
hyper = { version = "0.14", features = ["full"] }
